<!DOCTYPE html>
<html  class="has-background-light" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Whether Weather</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/versions/bulma-no-dark-mode.min.css" />
  <link rel="stylesheet" href="/css/style.css">
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Get all "navbar-burger" elements
      const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
      // Add a click event on each of them
      $navbarBurgers.forEach( el => {
        el.addEventListener('click', () => {
          // Get the target from the "data-target" attribute
          const target = el.dataset.target;
          const $target = document.getElementById(target);
          // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
          el.classList.toggle('is-active');
          $target.classList.toggle('is-active');

        });
      });
    });
  </script>

</head>
<body>
  <nav class="navbar is-large">
    <div class="container is-three-quarters">

      <div class="navbar-brand">
        <a class="navbar-item" href="#">
          <img class="navbar-logo" src="/images/logo.png" alt="Logo" />
        </a>
      
        <span class="navbar-burger" data-target="navbarMenu" aria-expanded="false">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </span>
      </div>
    
      <div id="navbarMenu" class="navbar-menu">
        <div class="navbar-end">
          <a class="navbar-item has-text-warning has-text-weight-bold">Home</a>
          <a href="/dashboard.html" class="navbar-item has-text-warning has-text-weight-bold">Dashboard</a>
          <a class="navbar-item has-text-warning has-text-weight-bold">Settings</a>
          <a class="navbar-item has-text-warning has-text-weight-bold">More+</a>
        </div>
      </div>

    </div>
  </nav>

  <header class="has-text-centered mb-5">
    <h1 class="title is-2 mb-1">Cork</h1>
    <p class="subtitle is-6">Today</p>
  </header>

  <main class="section">
    <div class="container is-three-quarters">
      <section class="table-container">
        <table class="table is-fullwidth">
          <thead>
            <tr>
              <th></th>
              <th class="has-text-centered">Right Now</th>
              <th class="has-text-centered">Max</th>
              <th class="has-text-centered">Min</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th class="has-background-info has-text-white">Weather</th>
              <td class="has-text-centered">
                <figure class="image is-32x32 is-inline-block">
                  <img src="/images/partly-clouded.png" alt="Sunny">
                </figure>
              </td>
              <td class="has-text-centered">
                <figure class="image is-32x32 is-inline-block">
                  <img src="/images/sunny.png" alt="Sunny">
                </figure>
              </td>
              <td class="has-text-centered">
                <figure class="image is-32x32 is-inline-block">
                  <img src="/images/windy.png" alt="Sunny">
                </figure>
              </td>
            </tr>
            <tr>
              <th class="has-background-info has-text-white">Chance of Precipitation</th>
              <td class="has-text-centered">20%</td>
              <td class="has-text-centered">30%</td>
              <td class="has-text-centered">5%</td>
            </tr>
            <tr>
              <th class="has-background-info has-text-white">Wind</th>
              <td class="has-text-centered">12 km/h</td>
              <td class="has-text-centered">15 km/h</td>
              <td class="has-text-centered">5 km/h</td>
            </tr>
            <tr>
              <th class="has-background-info has-text-white">Temp</th>
              <td class="has-text-centered has-background-warning">12°C</td>
              <td class="has-text-centered has-background-warning">15°C</td>
              <td class="has-text-centered has-background-warning">5°C</td>
            </tr>
          </tbody>
        </table>
      </section>

      <!-- 7-day forecast cards -->
      <section class="mt-6">
        <div class="columns is-mobile is-multiline is-centered is-variable is-2">
          <div class="column is-one-seventh">
            <section class="card has-background-info has-text-white">
              <article class="card-content has-text-centered p-3">
                <p class="has-text-weight-bold">Today</p>
                <figure class="image is-48x48 mx-auto my-2">
                  <img src="/images/partly-clouded.png" alt="Sunny">
                </figure>
                <p class="has-text-weight-bold">5°C&nbsp;&nbsp;&nbsp;15°C</p>
              </article>
            </section>
          </div>

          <div class="column is-one-seventh">
            <section class="card has-background-info has-text-white">
              <article class="card-content has-text-centered p-3">
                <p class="has-text-weight-bold">Mon</p>
                <figure class="image is-48x48 mx-auto my-2">
                  <img src="/images/cloudy.png" alt="Sunny">
                </figure>
                <p class="has-text-weight-bold">6°C&nbsp;&nbsp;&nbsp;14°C</p>
              </article>
            </section>
          </div>

          <div class="column is-one-seventh">
            <section class="card has-background-info has-text-white">
              <article class="card-content has-text-centered p-3">
                <p class="has-text-weight-bold">Tue</p>
                <figure class="image is-48x48 mx-auto my-2">
                  <img src="/images/rainy.png" alt="Sunny">
                </figure>
                <p class="has-text-weight-bold">4°C&nbsp;&nbsp;&nbsp;12°C</p>
              </article>
            </section>
          </div>

          <div class="column is-one-seventh">
            <section class="card has-background-info has-text-white">
              <article class="card-content has-text-centered p-3">
                <p class="has-text-weight-bold">Wed</p>
                <figure class="image is-48x48 mx-auto my-2">
                  <img src="/images/windy.png" alt="Sunny">
                </figure>
                <p class="has-text-weight-bold">3°C&nbsp;&nbsp;&nbsp;11°C</p>
              </article>
            </section>
          </div>

          <div class="column is-one-seventh">
            <section class="card has-background-danger has-text-white">
              <article class="card-content has-text-centered p-3">
                <p class="has-text-weight-bold">Thu</p>
                <figure class="image is-48x48 mx-auto my-2">
                  <img src="/images/windy.png" alt="Sunny">
                </figure>
                <p class="has-text-weight-bold">0°C&nbsp;&nbsp;&nbsp;10°C</p>
              </article>
            </section>
          </div>

          <div class="column is-one-seventh">
            <section class="card has-background-danger has-text-white">
              <article class="card-content has-text-centered p-3">
                <p class="has-text-weight-bold">Fri</p>
                <figure class="image is-48x48 mx-auto my-2">
                  <img src="/images/snow.png" alt="Sunny">
                </figure>
                <p class="has-text-weight-bold">-1°C&nbsp;&nbsp;&nbsp;7°C</p>
              </article>
            </section>
          </div>

          <div class="column is-one-seventh">
            <section class="card has-background-danger has-text-white">
              <article class="card-content has-text-centered p-3">
                <p class="has-text-weight-bold">Sat</p>
                <figure class="image is-48x48 mx-auto my-2">
                  <img src="/images/snow.png" alt="Sunny">
                </figure>
                <p class="has-text-weight-bold">-3°C&nbsp;&nbsp;&nbsp;4°C</p>
              </article>
            </section>
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <article class="content has-text-centered">
        <p class="is-flex is-align-items-center is-justify-content-center">
          <img class="image is-32x32 is-inline" src="/images/logo-footer.png" alt="(Whether)Weather">&nbsp;
          <img class="image is-32x32 is-inline" src="/images/branding.png" alt="(Whether)Weather">
          <span>&nbsp;&nbsp;Your.Forecast</span>
        </p>
      </article>
    </div>
  </footer>

</body>
</html>
